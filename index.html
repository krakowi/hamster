<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–¢–∞–ø–∞–ª–∫–∞ –•–æ–º—è–∫ Cameron Smit</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffeebc;
        text-align: center;
        margin-top: 50px;
    }

    #hamster {
        width: 250px;
        cursor: pointer;
        transition: transform 0.1s;
    }

    #hamster:active {
        transform: scale(0.9);
    }

    #balance {
        font-size: 28px;
        margin-top: 20px;
        font-weight: bold;
    }

    #reset {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>–¢–∞–ø–∞–π —Ö–æ–º—è–∫–∞ Cameron Smit üêπ</h1>

<img id="hamster" src="https://i.imgur.com/OYu8G7a.png" alt="Hamster">

<div id="balance">–ë–∞–ª–∞–Ω—Å: 0</div>

<button id="reset">–°–±—Ä–æ—Å–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>

<script>
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ localStorage
    let balance = parseInt(localStorage.getItem("hamster_balance")) || 0;
    let balanceEl = document.getElementById("balance");
    let hamster = document.getElementById("hamster");

    function updateBalance() {
        balanceEl.textContent = "–ë–∞–ª–∞–Ω—Å: " + balance;
        localStorage.setItem("hamster_balance", balance);
    }

    // –ü–µ—Ä–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
    updateBalance();

    // –¢–∞–ø –ø–æ —Ö–æ–º—è–∫—É
    hamster.addEventListener("click", () => {
        balance += 1;
        updateBalance();
    });

    // –°–±—Ä–æ—Å –±–∞–ª–∞–Ω—Å–∞
    document.getElementById("reset").addEventListener("click", () => {
        balance = 0;
        updateBalance();
    });
</script>

</body>
</html>
